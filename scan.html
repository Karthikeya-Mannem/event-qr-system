<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #reader {
      width: 300px;
      margin-top: 20px;
    }
    #startBtn {
      padding: 14px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<button id="startBtn">▶ Start Scanner</button>
<div id="reader"></div>
<div id="result"></div>

<script>
const startBtn = document.getElementById("startBtn");
const reader = document.getElementById("reader");
const result = document.getElementById("result");

const qr = new Html5Qrcode("reader");
let running = false;

startBtn.addEventListener("click", async () => {
  if (running) return;

  try {
    running = true;
    result.innerText = "";

    await qr.start(
      { facingMode: "environment" }, // BACK CAMERA
      { fps: 10, qrbox: 250 },
      (text) => {
        result.innerText = "✅ SCANNED: " + text;
        qr.stop();
        running = false;
      }
    );

  } catch (err) {
    running = false;
    result.innerText =
      "❌ Camera failed\n" +
      "• Allow camera permission\n" +
      "• Use Chrome/Safari\n" +
      "• Not in WhatsApp browser";
    console.error(err);
  }
});
</script>

</body>
</html>
