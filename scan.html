<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #reader {
      width: 320px;
      margin-top: 20px;
    }
    #startBtn {
      padding: 14px 22px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<button id="startBtn">▶ Start Scanner</button>
<div id="reader"></div>
<div id="result"></div>

<script>
/* ---------- SUPABASE ---------- */
const SUPABASE_URL = "https://oizydyfwoymfaspnylno.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9penlkeWZ3b3ltZmFzcG55bG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjEwMTAsImV4cCI6MjA4NjE5NzAxMH0.mupSJXh50rr715sVGX0MpKe-5aLB5EK70i_w4p_mDII";
const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ---------- ELEMENTS ---------- */
const startBtn = document.getElementById("startBtn");
const reader = document.getElementById("reader");
const result = document.getElementById("result");

/* ---------- STATE ---------- */
let running = false;
const qr = new Html5Qrcode("reader");

/* ---------- TIME WINDOW CHECK ---------- */
async function isSnackTimeAllowed(day) {
  const now = new Date().toTimeString().slice(0, 8);

  const { data, error } = await supabaseClient
    .from("time_windows")
    .select("*")
    .eq("day", day)
    .eq("is_active", true);

  if (error || !data || data.length === 0) return false;

  return data.some(
    w => now >= w.start_time && now <= w.end_time
  );
}

/* ---------- GET ACTIVE SESSION ---------- */
async function getActiveSession(day) {
  const now = new Date().toTimeString().slice(0, 8);

  const { data, error } = await supabaseClient
    .from("time_windows")
    .select("*")
    .eq("day", day)
    .eq("is_active", true);

  if (error || !data) return null;

  return data.find(
    w => now >= w.start_time && now <= w.end_time
  );
}

/* ---------- BUTTON CLICK ---------- */
startBtn.addEventListener("click", async () => {
  if (running) return;

  try {
    running = true;
    startBtn.disabled = true;
    result.innerText = "";

    await qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      async (text) => {
        await qr.stop();
        running = false;

        const teamId = text.trim();
        const day = 1; // STEP 6 will auto-detect day

        /* 1️⃣ FETCH TEAM */
        const { data: team, error } = await supabaseClient
          .from("teams")
          .select("*")
          .eq("team_id", teamId)
          .single();

        if (error || !team) {
          result.innerText = "❌ Invalid Team QR";
          setTimeout(() => location.reload(), 3000);
          return;
        }

        /* 2️⃣ CHECK TIME WINDOW */
        const allowed = await isSnackTimeAllowed(day);
        if (!allowed) {
          result.innerText = "⏰ Snack time is CLOSED";
          setTimeout(() => location.reload(), 3000);
          return;
        }

        /* 3️⃣ GET ACTIVE SESSION */
        const session = await getActiveSession(day);
        if (!session) {
          result.innerText = "⏰ No active session";
          setTimeout(() => location.reload(), 3000);
          return;
        }

        /* 4️⃣ BLOCK DUPLICATE SCAN */
        const { data: alreadyScanned } = await supabaseClient
          .from("team_session_scans")
          .select("*")
          .eq("team_id", teamId)
          .eq("session_id", session.id)
          .single();

        if (alreadyScanned) {
          result.innerText =
            "❌ Already scanned in this session\n\n" +
            (session.session_name || "");
          setTimeout(() => location.reload(), 4000);
          return;
        }

        /* 5️⃣ UPDATE SNACK COUNT */
        const newCount = (team.day1_count || 0) + 1;

        const { error: updateError } = await supabaseClient
          .from("teams")
          .update({ day1_count: newCount })
          .eq("team_id", teamId);

        if (updateError) {
          result.innerText = "❌ Failed to update snack count";
          setTimeout(() => location.reload(), 3000);
          return;
        }

        /* 6️⃣ RECORD SESSION SCAN */
        await supabaseClient
          .from("team_session_scans")
          .insert({
            team_id: teamId,
            session_id: session.id
          });

        /* 7️⃣ CONFIRMATION */
        result.innerText =
          "✅ SNACK ISSUED\n\n" +
          "Team: " + team.team_name + "\n" +
          "Leader: " + team.leader_name + "\n" +
          "Session: " + (session.session_name || "") + "\n" +
          "Day 1 Used: " + newCount;

        setTimeout(() => location.reload(), 5000);
      }
    );

  } catch (err) {
    console.error(err);
    running = false;
    startBtn.disabled = false;
    result.innerText =
      "❌ Camera could not start\n" +
      "• Allow camera permission\n" +
      "• Use Chrome / Safari\n" +
      "• Not in WhatsApp browser";
  }
});
</script>

</body>
</html>
