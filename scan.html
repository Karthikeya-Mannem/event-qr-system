<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #reader {
      width: 320px;
      margin-top: 20px;
    }
    #startBtn {
      padding: 14px 22px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<button id="startBtn">‚ñ∂ Start Scanner</button>
<div id="reader"></div>
<div id="result"></div>

<script>
/* ---------- SUPABASE ---------- */
const SUPABASE_URL = "https://oizydyfwoymfaspnylno.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9penlkeWZ3b3ltZmFzcG55bG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjEwMTAsImV4cCI6MjA4NjE5NzAxMH0.mupSJXh50rr715sVGX0MpKe-5aLB5EK70i_w4p_mDII";
const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ---------- ELEMENTS ---------- */
const startBtn = document.getElementById("startBtn");
const reader = document.getElementById("reader");
const result = document.getElementById("result");

/* ---------- STATE ---------- */
let running = false;
const qr = new Html5Qrcode("reader");

/* ---------- BUTTON CLICK ---------- */
startBtn.addEventListener("click", async () => {
  if (running) return;

  try {
    running = true;
    startBtn.disabled = true;
    result.innerText = "";

    await qr.start(
      { facingMode: "environment" }, // BACK CAMERA
      { fps: 10, qrbox: 250 },
      async (text) => {
  await qr.stop();
  running = false;

  const teamId = text.trim();

  // üîç FETCH TEAM (READ ONLY)
  const { data: team, error } = await supabaseClient
    .from("teams")
    .select("*")
    .eq("team_id", teamId)
    .single();

  if (error || !team) {
    result.innerText = "‚ùå Invalid Team QR";
    setTimeout(() => location.reload(), 3000);
    return;
  }

  // ‚úÖ SHOW TEAM DETAILS
  result.innerText =
    "‚úÖ TEAM FOUND\n\n" +
    "Team Name: " + team.team_name + "\n" +
    "Leader: " + team.leader_name + "\n" +
    "Members: " + team.members_count;

  setTimeout(() => location.reload(), 5000);
}
    );

  } catch (err) {
    console.error(err);
    running = false;
    startBtn.disabled = false;
    result.innerText =
      "‚ùå Camera could not start\n" +
      "‚Ä¢ Allow camera permission\n" +
      "‚Ä¢ Use Chrome / Safari\n" +
      "‚Ä¢ Not in WhatsApp browser";
  }
});
</script>

</body>
</html>
