<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    #reader {
      width: 320px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: bold;
    }
    #startBtn {
      padding: 14px 22px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<button id="startBtn">▶ Start Scanner</button>
<div id="reader"></div>
<div id="result"></div>

<script>
/* ---------- SUPABASE ---------- */
const supabase = supabasejs.createClient(
  "https://oizydyfwoymfaspnylno.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9penlkeWZ3b3ltZmFzcG55bG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjEwMTAsImV4cCI6MjA4NjE5NzAxMH0.mupSJXh50rr715sVGX0MpKe-5aLB5EK70i_w4p_mDII"
);

/* ---------- ELEMENTS ---------- */
const startBtn = document.getElementById("startBtn");
const reader = document.getElementById("reader");
const result = document.getElementById("result");

/* ---------- STATE ---------- */
let scannerStarted = false;
const qr = new Html5Qrcode("reader");

/* ---------- CLICK HANDLER (CRITICAL) ---------- */
startBtn.addEventListener("click", async () => {
  if (scannerStarted) return;

  result.innerText = "";
  startBtn.disabled = true;

  try {
    scannerStarted = true;

    await qr.start(
      { facingMode: "environment" }, // BACK CAMERA
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );

    console.log("Camera started");

  } catch (err) {
    console.error(err);
    scannerStarted = false;
    startBtn.disabled = false;
    result.innerText =
      "❌ Camera blocked\n\n" +
      "• Allow camera permission\n" +
      "• Use Chrome / Safari\n" +
      "• Do NOT use in-app browsers";
  }
});

/* ---------- SCAN RESULT ---------- */
async function onScanSuccess(text) {
  await qr.stop();
  scannerStarted = false;

  result.innerText =
    "✅ QR SCANNED\n\n" +
    "ID: " + text;

  setTimeout(() => location.reload(), 3000);
}
</script>

</body>
</html>
