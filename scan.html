<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #reader {
      width: 320px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<div id="reader"></div>
<div id="result"></div>

<script>
  /************ SUPABASE CONFIG ************/
  const supabaseUrl = "https://oizydyfwoymfaspnylno.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9penlkeWZ3b3ltZmFzcG55bG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjEwMTAsImV4cCI6MjA4NjE5NzAxMH0.mupSJXh50rr715sVGX0MpKe-5aLB5EK70i_w4p_mDII";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  const resultDiv = document.getElementById("result");
  let scanLocked = false;
  const html5QrCode = new Html5Qrcode("reader");

  function getCurrentDay() {
    return 1; // Day 1 for now
  }

  async function onScanSuccess(decodedText) {
    if (scanLocked) return;
    scanLocked = true;

    await html5QrCode.stop(); // stop camera after scan
    document.getElementById("reader").style.display = "none";

    const teamId = decodedText.trim();

    try {
      const { data: team, error } = await supabaseClient
        .from("teams")
        .select("*")
        .eq("team_id", teamId)
        .single();

      if (!team || error) {
        resultDiv.innerText = "‚ùå Invalid QR Code";
        return;
      }

      if (team.status === "ELIMINATED") {
        resultDiv.innerText = "‚ùå Team Eliminated";
        return;
      }

      if (team.day1_count >= 2) {
        resultDiv.innerText = "‚ùå Day 1 snack limit reached";
        return;
      }

      await supabaseClient
        .from("teams")
        .update({ day1_count: team.day1_count + 1 })
        .eq("team_id", teamId);

      resultDiv.innerText =
        "‚úÖ Snack Issued Successfully\n\n" +
        "Team: " + team.team_name + "\n" +
        "Day: 1\n" +
        "Used Today: " + (team.day1_count + 1) + " / 2";

      // Show acknowledgement clearly for 5 seconds
      setTimeout(() => {
        location.reload();
      }, 5000);

    } catch (e) {
      console.error(e);
      resultDiv.innerText = "‚ùå Unexpected error";
    }
  }

  /************ START SCANNER (FORCE BACK CAMERA ‚Äì RELIABLE) ************/
  html5QrCode.start(
    { facingMode: "environment" }, // üî• FORCE BACK CAMERA
    {
      fps: 10,
      qrbox: 250
    },
    onScanSuccess
  ).catch(err => {
    console.error(err);
    resultDiv.innerText = "‚ùå Camera access failed";
  });
</script>

</body>
</html>
