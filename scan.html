<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Team QR</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #reader {
      width: 320px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Scan Team QR</h2>

<div id="reader"></div>
<div id="result"></div>

<script>
  /************ SUPABASE CONFIG ************/
  const supabaseUrl = "https://oizydyfwoymfaspnylno.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9penlkeWZ3b3ltZmFzcG55bG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjEwMTAsImV4cCI6MjA4NjE5NzAxMH0.mupSJXh50rr715sVGX0MpKe-5aLB5EK70i_w4p_mDII"; // üëà replace only this
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  /************ VARIABLES ************/
  const resultDiv = document.getElementById("result");
  let scanLocked = false;
  let html5QrCode;

  /************ DAY FUNCTION (TEMP) ************/
  function getCurrentDay() {
    return 1; // Day 1 for now
  }

  /************ QR SUCCESS CALLBACK ************/
  async function onScanSuccess(decodedText, decodedResult) {
    if (scanLocked) return;
    scanLocked = true;

    const teamId = decodedText.trim();
    console.log("QR detected:", teamId);

    // Stop scanner to prevent double scan
    await html5QrCode.stop();

    try {
      // 1Ô∏è‚É£ Fetch team
      const { data: team, error: fetchError } = await supabaseClient
        .from("teams")
        .select("*")
        .eq("team_id", teamId)
        .single();

      if (fetchError || !team) {
        resultDiv.innerText = "‚ùå Invalid QR Code";
        return;
      }

      // 2Ô∏è‚É£ Check elimination
      if (team.status === "ELIMINATED") {
        resultDiv.innerText = "‚ùå Team Eliminated";
        return;
      }

      const day = getCurrentDay();

      // 3Ô∏è‚É£ Day-wise limit (Day 1 = 2 snacks)
      if (day === 1 && team.day1_count >= 2) {
        resultDiv.innerText = "‚ùå Day 1 snack limit reached";
        return;
      }

      // 4Ô∏è‚É£ Update snack count
      const { error: updateError } = await supabaseClient
        .from("teams")
        .update({ day1_count: team.day1_count + 1 })
        .eq("team_id", teamId);

      if (updateError) {
        console.error(updateError);
        resultDiv.innerText = "‚ùå Failed to update snack count";
        return;
      }

      // 5Ô∏è‚É£ Acknowledgement
      resultDiv.innerText =
        "‚úÖ Snack Issued Successfully\n\n" +
        "Team: " + team.team_name + "\n" +
        "Day: 1\n" +
        "Used Today: " + (team.day1_count + 1) + " / 2";

      // üîí Lock UI & keep acknowledgement visible
	document.getElementById("reader").style.display = "none";

	// ‚è≥ Keep message visible for 5 seconds
	setTimeout(() => {
  	location.reload();
	}, 5000);


    } catch (err) {
      console.error(err);
      resultDiv.innerText = "‚ùå Unexpected error occurred";
    }
  }

  /************ START SCANNER (FORCE BACK CAMERA) ************/
  html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (!devices || devices.length === 0) {
      resultDiv.innerText = "‚ùå No camera found";
      return;
    }

    // üî• Prefer BACK / REAR camera
    let cameraId = devices[0].id;
    for (let device of devices) {
      const label = device.label.toLowerCase();
      if (label.includes("back") || label.includes("rear")) {
        cameraId = device.id;
        break;
      }
    }

    html5QrCode.start(
      cameraId,
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      errorMessage => {
        // ignore scan errors
      }
    );
  }).catch(err => {
    console.error(err);
    resultDiv.innerText = "‚ùå Camera access error";
  });
</script>

</body>
</html>
